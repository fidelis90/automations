apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "demo.fullname" . }}-test-connection"
  labels:
    {{- include "demo.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      {{- with (index .Values.ingress.hosts 0) }}
      args: ['http://{{ .host }}']
      # args: ['{{ include "demo.fullname" . }}:{{ .Values.service.port }}']
      {{- end }}
  restartPolicy: Never
